<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click the Hearts Game ðŸŽ‰</title>
<style>
  body {
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #ffd1dc, #e6e6fa, #ffefd5);
    overflow: hidden;
    margin: 0;
    height: 100vh;
    text-align: center;
  }

  #instruction {
    font-size: 1.2rem;
    padding: 15px;
    color: #ff69b4;
    font-weight: bold;
    text-shadow: 1px 1px 2px #fff;
  }

  #game-area {
    position: relative;
    width: 100%;
    height: 80vh;
    margin-top: 10px;
  }

  .item {
    position: absolute;
    font-size: 2rem;
    cursor: pointer;
    user-select: none;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
  }

#score {
    position: fixed;
    bottom: 15px;       /* distance from bottom */
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
    background: rgba(255,255,255,0.7);
    padding: 8px 15px;
    border-radius: 25px;
    color: #ff69b4;
    z-index: 1000;
    font-weight: bold;
}


  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
  }

  .modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  .modal-content h2 {
    color: #ff69b4;
    margin-bottom: 20px;
  }

  .modal-content button {
    padding: 10px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    background: linear-gradient(45deg, #ff69b4, #da70d6);
    color: white;
    cursor: pointer;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div id="instruction">ðŸŽ¯ Click on the hearts ðŸ’– to collect points! ðŸŽˆðŸŽ‚ðŸŽ‰</div>
<div id="game-area"></div>
<div id="score">Score: 0</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>ðŸŽ‰ HAHAHAHA, Congrats Sayangggg! ðŸ’—ðŸŽ‰</h2>
    <p>You collected 10 hearts! You can now see your birthday letter ðŸ’Œ</p>
    <button onclick="window.location.href='birthday-letter.html'">Go to Letter</button>
  </div>
</div>

<script>
const gameArea = document.getElementById('game-area');
const modal = document.getElementById('modal');
let score = 0;

// Items to spawn
const items = ['ðŸ’–', 'ðŸŽ‚', 'ðŸŽˆ', 'ðŸŽ‰', 'ðŸŽ©'];

function spawnItem() {
    const item = document.createElement('div');
    item.classList.add('item');

    // Randomly pick an emoji
    const emoji = items[Math.floor(Math.random()*items.length)];
    item.innerText = emoji;

    item.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    item.style.animationDuration = 2 + Math.random()*2 + 's';

    // Click event
    item.addEventListener('click', () => {
        if(emoji === 'ðŸ’–'){ // only hearts give points
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        createConfetti(item.offsetLeft, item.offsetTop);
        item.remove();

        if(score >= 10){
            modal.style.display = 'block';
        }
    });

    gameArea.appendChild(item);

    setTimeout(()=>item.remove(), 8000);
}

// Confetti function
function createConfetti(x, y){
    for(let i=0;i<10;i++){
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.left = x + 'px';
        confetti.style.top = y + 'px';
        confetti.style.width = confetti.style.height = (5 + Math.random()*5) + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
        confetti.style.opacity = 0.9;
        confetti.style.pointerEvents = 'none';
        confetti.style.animation = `confettiFall ${1 + Math.random()}s linear forwards`;
        confetti.style.borderRadius = '50%';
        gameArea.appendChild(confetti);
        setTimeout(()=>confetti.remove(), 2000);
    }
}

setInterval(spawnItem, 400);

// Close modal when clicking outside
window.addEventListener('click', e=>{
    if(e.target == modal) modal.style.display = 'none';
});

</script>

</body>
</html>
